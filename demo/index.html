<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>t-lang demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../t-lang.js"></script>
    <script type="module" src="../t-translate.js"></script>
    <script type="module" src="../t-t.js"></script>
    <script type="module" src="../t-number.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic t-lang demo</h3>
      <demo-snippet>
        <template>
          <script>
            window.changeLanguage = async function (languageCode) {
              document.documentElement.lang = languageCode;
              document.body.dispatchEvent(new CustomEvent('lang-change'));
              const response = await fetch(`./translation.${languageCode}.json`)
              const translation = await response.json()
              window.translation = translation
              document.body.dispatchEvent(new CustomEvent('lang-ready'));
            }
          </script>
          <h2> 
            Using t-lang:
            <t-lang en>Hello</t-lang>
            <t-lang fr>Bonjour</t-lang>
            <t-lang bn>হ্যালো</t-lang>
          </h2>
          <h2>
            Using t-translate:
            <t-translate>Hello</t-translate>
          </h2>
          <h2>
            Using t-t:
            <t-t>Hello</t-t>
          </h2>
          <h2>
            Using t-number:
            <t-number>1,234,567,890.123</t-number>
          </h2>
          <button onclick="changeLanguage('en')">
            Enable English
          </button>
          <button onclick="changeLanguage('fr')">
            Enable French 
          </button>
          <button onclick="changeLanguage('bn')">
            Enable Bengali 
          </button>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
